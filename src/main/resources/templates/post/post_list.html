<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>게시판</title>
</head>
<body>
  <div th:replace="common/header :: headerFragment"></div>
  <div class="container">
    <div class="float-end">
      <a href="/post/create" class="btn btn-primary">글쓰기</a>
    </div>
    <table class="table">
      <thead>
        <tr><td>id</td><td>title</td><td>작성자 email</td><td>게시물상세조회</td></tr>
      </thead>
      <tbody>
        <tr th:each="post : ${postList}">
          <td th:text="${post.id}"></td>
          <td th:text="${post.title}"></td>
          <td th:text="${post.authorEmail}"></td>
          <td> <a href="@{/post/detail/{id}(id=${post.id})}">상세조회</a> </td>
        </tr>

      </tbody>
    </table>
    <ul class="pagination justify-content-center">
      <li class="page-item" th:each="pageNum: ${#numbers.sequence(0,postList.totalPages-1)}">
        <a class="page-link" th:href="@{/post/list/paging/(page=${pageNum})}" th:text="${pageNum+1}"></a>

      </li>

    </ul>
  </div>
</body>
</html>
